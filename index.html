<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recetario Interactivo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Recetario Interactivo</h1>
    <p>Busca recetas, guárdalas como favoritas y añade tus notas</p>
    <aside class="favorite-toggle">
      <button id="toggle-favorites">
        ⭐ Favoritos (<span id="fav-count">0</span>)
      </button>
    </aside>
  </header>

  <form id="search-form">
    <input type="text" id="search-input" placeholder="Busca una receta..." />
    <button type="submit">Buscar</button>
  </form>

  <main>
    <section id="results"></section>
  </main>

  <aside id="favorites-panel" class="hidden">
    <input type="text" id="filtro-favoritos" placeholder="Buscar por nombre o con notas..." />
      <label style="margin-left: 10px;">
        <input type="checkbox" id="filtro-con-nota" />
        Solo con nota
      </label>

    <section class="panel-header">
      <h2>Mis Favoritos</h2>
      <button id="close-favorites">✖</button>
    </section>
    <div id="favorites" class="favorites-container"></div>
  </aside>

  <footer>
    <p>&copy; 2025 Recetario Interactivo</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
